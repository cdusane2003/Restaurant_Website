  <!-- Order Form -->
  <div class="container">
    <h2>Place Your Order</h2>
    <form id="orderForm">
      <div class="alert">Order received!</div>
      <input type="text" id="customerName" placeholder="Your Name" required />
      <input type="email" id="customerEmail" placeholder="Your Email" required />
      <input type="tel" id="customerPhone" placeholder="Your Phone Number" required />
      <textarea id="orderDetails" placeholder="Order Details" rows="5" required></textarea>
      <button type="submit">Submit Order</button>
    </form>
  </div>
